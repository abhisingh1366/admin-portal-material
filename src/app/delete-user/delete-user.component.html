<div class="deleteDialog">
  <div class="container">
    <div class="mat-header">
      <div mat-dialog-actions>
        <button mat-button mat-dialog-close mat-raised-button matTooltip="Close">
          <mat-icon style="color: grey;font-size: 20px">close</mat-icon>
        </button>
      </div>
    </div>
    <hr>
<div mat-dialog-content>
  <div mat-dialog-title>Delete Element Dialog Box</div>
  <div mat-dialog-content>
    <p>Are you Sure You want to delete</p>
  </div>
</div>
<hr>
<div class="mat-dialog-footer">
  <div mat-dialog-actions>
    <button mat-dialog-close mat-raised-button>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onDelete()" mat-raised-button matTooltip="Parmanently Delete">
      <mat-icon style="color: red;">delete</mat-icon>
    </button>
  </div>
</div>
</div>
</div>
