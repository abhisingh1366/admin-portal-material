<div class="login">
  <div class="container">
    <mat-card>
      <mat-card-title>
        <img src="/assets/images/Sample_User_Icon.png" class="img"><br>
        Login
      </mat-card-title>
      <div class="example-container">
        <form [formGroup]="loginForm">
          <mat-form-field appearance="fill">
            <mat-label style="color: #fff;">Enter your email or Username</mat-label>
            <input matInput placeholder="pat@example.com" formControlName="email" required class="input">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field><br>
          <mat-form-field appearance="fill">
            <mat-label style="color: #fff;">Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="admin@123" [formControl]="password"
              required class="input">
            <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field><br>
          <button mat-raised-button color="primary" (click)="onSubmit()" class="mb-3">Login</button>
        </form>
        <a routerLink="/forgot-password" class="link">Forgot Password!</a>
        <a routerLink="/register" type="button" class="link">I dont't have account!</a>
      </div>
    </mat-card>
  </div>
</div>
